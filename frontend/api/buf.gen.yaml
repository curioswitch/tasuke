version: v2
plugins:
  - local:
      - go
      - run
      - google.golang.org/protobuf/cmd/protoc-gen-go@v1.35.2
    out: .
    opt: module=github.com/curioswitch/tasuke/frontend/api
  - local:
      - go
      - run
      - connectrpc.com/connect/cmd/protoc-gen-connect-go@v1.17.0
    out: .
    opt: module=github.com/curioswitch/tasuke/frontend/api
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-es/v2/cmd/protoc-gen-es@v2.2.2
    out: typescript
    opt: target=ts
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-connect-query/v2/cmd/protoc-gen-connect-query@v2.0.0
    out: typescript
    opt: target=ts
