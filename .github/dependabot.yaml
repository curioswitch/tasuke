version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    groups:
      gha:
        patterns:
          - "*"
  - package-ecosystem: gomod
    directories:
      - build
      - common/go
      - common/go/build
      - frontend/api
      - frontend/api/build
      - frontend/server/go
      - frontend/server/go/build
      - webhook/server/go
      - webhook/server/go/build
    schedule:
      interval: weekly
    groups:
      go:
        patterns:
          - "*"
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    groups:
      node:
        patterns:
          - "*"
    ignore:
      - dependency-name: "@bufbuild/protobuf"
        versions:
          - ">= 2"
